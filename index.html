<!DOCTYPE html>
<html>
	<head>
	    <title>Animated Circle Text Logo </title>
		
		
		<link rel="stylesheet" type="text/css" href="style.css">
		
		
		
	</head>
	<body>
		<section>
 
			<div class="circle">
		
		
				<div class="logo"></div>
				
					<div class="text">
						<p>Muhammad Irshad - Creative UI/UX Designer -</p>
					
					</div>
				
			
		
			</div>
					
		    
		</section>
		
		<script>
		    const text = document.querySelector('.text p');
		    text.innerHTML = text.innerText.split("").map(
		      (char,i)=>
		      `<span style="transform:rotate(${i*8.2}deg)">
		       ${char}</span>`
			).join("")
		
		
		
		</script>
		
	</body>
		

</html>
